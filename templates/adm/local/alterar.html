{% extends "adm/base_adm.html" %}

{% block title %}Alterar Local{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Alterar Local</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('local.atualizar') }}">
                        <input type="hidden" name="id_local" value="{{ local.id_local }}">
                        
                        <div class="mb-3">
                            <label for="nome_local" class="form-label">Nome do Local *</label>
                            <input type="text" class="form-control" id="nome_local" 
                                   name="nome_local" value="{{ local.nome_local }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="desc_local" class="form-label">Descrição</label>
                            <textarea class="form-control" id="desc_local" 
                                      name="desc_local" rows="3">{{ local.desc_local or '' }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('local.consultar') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Voltar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Atualizar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
