{% extends "adm/base_adm.html" %}

{% block styles %}
<style>
    /* Reset básico e tipografia */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: sans-serif;
    line-height: 1.6;
    background-color: #f4f7f9;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Estilos do cabeçalho (header) */
header {
    background-color: #1e3a8a;
    color: #fff;
    padding: 20px;
}

.header-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.service-title {
    font-size: 1.8em;
    font-weight: 700;
}

.user-profile a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    padding: 8px 12px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.user-profile a:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

/* Estilos do conteúdo principal (main) */
main {
    flex: 1;
    padding: 20px;
    max-width: 1200px;
    margin: 20px auto;
    width: 100%;
}

/* Estilos do rodapé (footer) */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

footer nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    transition: color 0.3s ease;
}

footer nav a:hover {
    border: 1px solid lightblue;
    border-radius: 20px;
    padding: 10px;
    color: lightblue;
}

footer p {
    margin-top: 10px;
    font-size: 0.9em;
    color: #ccc;
}

/* Estilos específicos do formulário */
.form-section {
    background-color: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
}

h2 {
    color: #1e3a8a;
    font-weight: 700;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid gray;
    border-radius: 10px;
    font-size: 16px;
    transition: border-color 0.6s;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border: 2px solid blue;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.6s, transform 0.4s;
    margin-right: 10px;
}

.btn-primary {
    background-color: #1e3a8a;
    color: #fff;
}

.btn-primary:hover {
    background-color: #1c337a;
    transform: translateY(-2px);
}

.btn-secondary {
    background-color: #e5e7eb;
    color: #4b5563;
}

.btn-secondary:hover {
    background-color: #d1d5db;
    transform: translateY(-2px);
}

.btn-edit{
    background-color: lightgreen;
    transition: background-color 1s ease;
}

.btn-edit:hover{
    background-color: darkgreen;
}

.btn-delete{
    background-color: lightsalmon;
    transition: background-color 1s ease;
}

.btn-delete:hover{
    background-color: darkred;
}

/* Estilo para a mensagem de retorno */
.mensagem-retorno {
    margin-top: 20px;
    padding: 15px;
    border-radius: 6px;
    font-weight: 600;
    text-align: center;
    border: 1px solid transparent;
}

.sucesso {
    background-color: #d4edda;
    color: #155724;
    border-color: green;
}

.erro {
    background-color: #f8d7da;
    color: #721c24;
    border-color: red;
}

.radio-group {
    display: flex;
    gap: 20px;
}

.radio-group label {
    display: flex;
    align-items: center;
    font-weight: 400;
}

.radio-group input[type="radio"] {
    width: auto;
    margin-right: 5px;
}

/* Estilos para a tabela de dados */
.table-container {
    overflow-x: auto; /* Garante que a tabela seja responsiva */
}

.data-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.data-table th, .data-table td {
    padding: 12px;
    border-bottom: 1px solid lightblue;
    text-align: left;
}

.data-table th {
    background-color: #f9fafb;
    font-weight: 700;
}

.data-table tbody tr:hover {
    background-color: lightskyblue;
}

/* Estilo para o rodapé do filtro */
.filter-footer {
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid #eee;
    font-size: 0.9em;
    color: #666;
}

.filter-footer strong {
    color: #333;
}
</style>
{% endblock %}

{% block content %}
   <main>
       <section class="form-section">
           <h2>Alterar Ocorrência</h2>
           <form id="ocorrenciaForm" method="POST" action="/adm/tipo_ocorrencia/salva_alterar">
               <div class="form-group">
                   <label for="idt_tipo_ocorrencia">Identificador do Setor:</label>
                   <input type="text" id="idt_tipo_ocorrencia" name="idt_tipo_ocorrencia" value="{{ tipo_ocorrencia.idt_tipo_ocorrencia }}" readonly>
               </div>
              
               <div class="form-group">
                   <label for="nme_tipo_ocorrencia">Nome da Ocorrencia:</label>
                   <input type="text" id="nme_tipo_ocorrencia" name="nme_tipo_ocorrencia" maxlength="50" value="{{ tipo_ocorrencia.nme_tipo_ocorrencia }}" required>
               </div>
               <div class="form-group">
                   <label for="txt_modelo_ocorrencia">Descrição:</label>
                   <textarea type="text" id="txt_modelo_ocorrencia" name="txt_modelo_ocorrencia" maxlength="50" value="{{ tipo_ocorrencia.txt_modelo_ocorrencia }}" required></textarea>
               </div>
               <div class="form-group">
                   <label>Status:</label>
                   <div class="radio-group">
                       <label for="tpo_tipo_ocorrencia_empregado">
                           <input type="radio" id="tpo_tipo_ocorrencia_empregado" name="tpo_tipo_ocorrencia" value="E" required checked> Ocorrência Para Solicitantes
                       </label>
                       <label for="tpo_tipo_ocorrencia_prestador">
                           <input type="radio" id="tpo_tipo_ocorrencia_prestador" name="tpo_tipo_ocorrencia" value="P" required> Ocorrência para Prestadores
                       </label>
                   </div>
               </div>
               <div class="form-group">
                   <label>Status:</label>
                   <div class="radio-group">
                       <label for="sts_ativo">
                           <input type="radio" id="sts_ativo" name="sts_tipo_ocorrencia" value="A" required checked> Ativo (Disponível para uso)
                       </label>
                       <label for="sts_inativo">
                           <input type="radio" id="sts_inativo" name="sts_tipo_ocorrencia" value="I" required> Inativo
                       </label>
                   </div>
               </div>
               <button type="submit" class="btn btn-primary">Alterar</button>
               <button type="reset" class="btn btn-secondary">Recompor</button>
           </form>
           <div id="mensagem" class="mensagem-retorno {{ css_msg }}">{{ msg }}</div>
       </section>
   </main>
{% endblock %}
