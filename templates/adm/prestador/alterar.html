{% extends "adm/base_adm.html" %}

{% block title %}Alterar Prestador{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Alterar Prestador</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('prestador.atualizar') }}">
                        <input type="hidden" name="id_prestador" value="{{ prestador.id_prestador }}">
                        
                        <div class="mb-3">
                            <label for="nome_prestador" class="form-label">Nome do Prestador *</label>
                            <input type="text" class="form-control" id="nome_prestador" 
                                   name="nome_prestador" value="{{ prestador.nome_prestador }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="cnpj_prestador" class="form-label">CNPJ *</label>
                            <input type="text" class="form-control" id="cnpj_prestador" 
                                   name="cnpj_prestador" value="{{ prestador.cnpj_prestador }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email_prestador" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email_prestador" 
                                   name="email_prestador" value="{{ prestador.email_prestador or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="telefone_prestador" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone_prestador" 
                                   name="telefone_prestador" value="{{ prestador.telefone_prestador or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="endereco_prestador" class="form-label">Endere√ßo</label>
                            <textarea class="form-control" id="endereco_prestador" 
                                      name="endereco_prestador" rows="2">{{ prestador.endereco_prestador or '' }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('prestador.consultar') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Voltar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Atualizar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
